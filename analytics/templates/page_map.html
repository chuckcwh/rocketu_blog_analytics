<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Page's User Map</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbAQzOcY93uFSBJy0JjtstMTjul3ixwQ8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <h1>Locations of Users Who Visited the Page</h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <p>Page: <span id="url">{{ page.url }}</span></p>
            {% for view in views %}
                <p>{{ view.latitude }} / {{ view.longitude }}</p>
            {% endfor %}
        </div>
        <div class="col-md-8">
            <div id="map-canvas"></div>
        </div>
    </div>
</body>
</html>
